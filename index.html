<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Search using Public API</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="sm:py-10 sm:px-20">
    <header>
        <div class="form-control w-full max-w-xs mx-auto">
            <label class="label">
              <span class="label-text">Search Your Products</span>
              <span class="label-text-alt">Press <kbd class="kbd">Enter</kbd></span>
            </label>
            <input id="search-field" type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" />
          </div>
    </header>
    <main>
        <section>
            
            <div class="flex my-6">
                <!-- product categories  -->
                <div class="flex-none">
                    <ul id="all-categories" class="menu bg-base-100 w-56">
                        <!-- <li><a>Item 1</a></li>
                        <li><a>Item 2</a></li>
                        <li><a>Item 3</a></li> -->
                    </ul>
                </div>
                <!-- products  -->
                <div id="product-container" class="grow grid grid-cols-4 gap-4">
                </div>
              </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
